<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Rock Paper Scissors</h1>
        </div>

        <div class="instructions">
            <p>If you are on Windows, press&nbsp;<strong>Control + Shift + J</strong>&nbsp;to open the console to play.</p>
            <p>If you are on Mac, press&nbsp;<strong>Command + Option + J</strong>&nbsp;to open the console to play.</p>
        </div>

        <div class="container">
            <div class ="selection">
                <div>
                    <button class="button" id="rock" onclick="playRound(this)">Rock</button>
                </div>
                <div>
                    <img src="https://png.pngtree.com/png-vector/20231019/ourmid/pngtree-close-up-of-big-stone-isolated-big-rock-png-image_10211347.png"
                         alt="Rock" width="200" height="200">
                </div>
            </div>
            <div class ="selection">
                <div>
                    <button class="button" id="paper" onclick="playRound(this)">Paper</button>
                </div>
                <div>
                    <img src="https://pngimg.com/d/paper_sheet_PNG7245.png"
                         alt="Paper" width="200" height="200">
                </div>
            </div>
            <div class = "selection">
                <div>
                    <button class="button" id="scissors" onclick="playRound(this)">Scissors</button>
                </div>
                <div>
                    <img src="https://purepng.com/public/uploads/large/purepng.com-scissorsscissorsshearing-toolmetal-bladessnipclip-1701527916124vre4p.png"
                         alt="Scissor" width="200" height="200">
                </div>
            </div>
        </div>
        <div class="author">
            <p>Created by Gakuo Kairu</p>
        </div>
    </body>
    <script src="main.js"></script>
</html>
